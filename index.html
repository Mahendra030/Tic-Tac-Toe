<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1 class="heading">Tic Tac Toe</h1>
            <div class="game-container">
                <div class="square box1"><span class="text"></span></div>
                <div class="square box2"><span class="text"></span></div>
                <div class="square box3"><span class="text"></span></div>
                <div class="square box4"><span class="text"></span></div>
                <div class="square box5"><span class="text"></span></div>
                <div class="square box6"><span class="text"></span></div>
                <div class="square box7"><span class="text"></span></div>
                <div class="square box8"><span class="text"></span></div>
                <div class="square box9"><span class="text"></span></div>           
            </div>
            <div class="game-status">
                <h2 class="status-text normal">Let The Game Begin <br> Press Enter to Play</h2>
                <button class="btn hidden" id="reset-btn">Reset Game</button>
                <button class="btn hidden" id="new-game-btn">New Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
